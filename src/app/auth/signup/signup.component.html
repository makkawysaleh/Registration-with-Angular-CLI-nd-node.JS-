<main>
  <section>
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
      <h3>Welcome to Saleh's app!</h3>
      <p>Let's get started</p>

      <mat-form-field [formGroup]="signUpForm">
        <input matInput placeholder="Enter your email" [formControl]="email" required>
        <mat-error *ngIf="email.valid">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field [formGroup]="signUpForm">
        <input matInput placeholder="Enter your password" [formControl]="password" [type]="hide ? 'password' : 'text'" required>
        <mat-icon matSuffix (click)='hide =!hide'>{{ hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="password.valid">
          Please enter a valid password
        </mat-error>
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary">Sign in</button>

    </form>
  </section>
</main>
