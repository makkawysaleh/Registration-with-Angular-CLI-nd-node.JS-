<main>
  <section>
    <form [formGroup]="signInForm" (ngSubmit)="signIn()">
      <h3>Welcome back</h3>
      <p>Login to your account</p>

      <mat-form-field [formGroup]="signInForm">
        <input matInput placeholder="Enter your email" [formControl]="email" required>
        <mat-error *ngIf="email.valid">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field [formGroup]="signInForm">
        <input matInput placeholder="Enter your password" [formControl]="password" [type]="hide ? 'password' : 'text'" required>
        <mat-icon matSuffix (click)='hide =!hide'>{{ hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-hint align="end">
          <a routerLink="/reset-password" >Forget password?</a>
        </mat-hint>
        <mat-error *ngIf="password.valid">
          Please enter a valid password
        </mat-error>
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary">Sign in</button>

    </form>
  </section>
</main>
