<main>
  <section>
    <h2>Forget your password?
      <p>We can send you a reset link</p>
    </h2>
    <mat-form-field>
      <input matInput placeholder="Enter your email" [(ngModel)]="email" required>
    </mat-form-field>

    <button mat-raised-button (click)="resetPassword()" color="accent">Rest Password</button>

  </section>
</main>
